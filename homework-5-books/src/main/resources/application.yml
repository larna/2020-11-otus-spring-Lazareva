spring:
  datasource:
    url: jdbc:h2:mem:books
  output:
    ansi:
      enabled: always
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: none

logging:
  level:
    org.springframework: "error"
    ru.otus.spring: "error"

